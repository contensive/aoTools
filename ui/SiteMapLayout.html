<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Map</title>
  <meta name="layout" content="Site Map Layout">
  <style>
    .sitemap-container {
      padding: 20px;
    }
    .sitemap-list {
      list-style-type: none;
      padding-left: 0;
    }
    .sitemap-page {
      margin: 5px 0;
    }
    .sitemap-page-name {
      color: #333;
    }
    .sitemap-page-name.root {
      font-weight: bold;
    }
    .sitemap-page-id {
      color: #999;
      font-size: 0.9em;
    }
    .sitemap-details {
      list-style-type: disc;
      padding-left: 20px;
      margin: 2px 0 8px 0;
      font-size: 0.9em;
      color: #666;
    }
    .sitemap-details a {
      color: #337ab7;
      text-decoration: none;
    }
    .sitemap-details a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sitemap-container">
    {{#hasPages}}
    <ul class="sitemap-list">
      {{#pages}}
      <li class="sitemap-page" style="padding-left: {{paddingLeft}}px;">
        <span class="sitemap-page-name{{#isRoot}} root{{/isRoot}}">{{name}}</span>
        <span class="sitemap-page-id">(ID: {{id}})</span>
        <ul class="sitemap-details">
          <li><a href="{{siteUrl}}">{{siteUrl}}</a></li>
          <li><a href="{{editUrl}}">Edit</a></li>
          <li>Hits: {{pageHits}}</li>
          {{#pageLastModifiedDate}}
          <li>Modified: {{pageLastModifiedDate}}</li>
          {{/pageLastModifiedDate}}
        </ul>
      </li>
      {{/pages}}
    </ul>
    {{/hasPages}}
    {{^hasPages}}
    <div class="alert alert-info">No active pages found.</div>
    {{/hasPages}}
  </div>
</body>
</html>
